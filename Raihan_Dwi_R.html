<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Dimas Hadi Khoirulloh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            text-align: center;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .photo-placeholder {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid #444;
        }
        
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .info-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 500;
        }
        
        .upload-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #555;
        }
        
        input[type="file"] {
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #333;
            margin-top: 40px;
        }
        
        @media (min-width: 768px) {
            .profile-section {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PORTOFOLIO PRIBADI</h1>
        </header>
        
        <section class="profile-section">
            <div class="photo-upload">
                <div class="photo-placeholder">
                    <img src="https://i.postimg.cc/Ss3B7dx6/IMG-20250828-090945.jpg">
                </div>
                <label for="photo-input" class="upload-btn">Unggah Foto</label>
                <input type="file" id="photo-input" accept="image/*">
            </div>
            
            <div class="info-card">
                <div class="info-item">
                    <div class="info-label">Nama Lengkap</div>
                    <div class="info-value">Raihan Dwi Ramadhan</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Kelas</div>
                    <div class="info-value">XII TKJ 1</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Kelompok</div>
                    <div class="info-value">4</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Tentang Saya</div>
                    <div class="info-value">
                        I'm 
                   
                        <div class="container-2“
                    <a href="mailto:rhan28761@gmail.com">email</a>
                        </div>
                        </div>
                </div>
            </div>
        </section>
        
        <footer>
            © 2023 Portofolio Pribadi Raihan Dwi Ramadhan
        </footer>
    </div>
    
    <script>
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('profile-photo').src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
